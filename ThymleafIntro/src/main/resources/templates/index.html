<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ThymeleafInto</title>
</head>
<body>
	<h1 style="text-align: center;" th:text="'Hello '+ ${name}"></h1>
	<h1 th:text="'Current Date is ' + ${currentDate} "></h1>
	<span>
		<p th:text=" ${lists}"></p>
		<ol>
			<li th:each="n: ${lists}"><span th:text="${n}"></span></li>
		</ol>
	</span>
	<ul>
		<li th:each="e, status: ${list}">
			<span th:text="${e}" th:style="${status.odd} ? 'font-weight: bold' "></span>
		</li>
	</ul>	
	<h2 th:style="${isActive} ? 'color: green': 'color: red'">
		<span th:text="${isActive} ? 'Active' : 'Not Active'"></span>
	</h2>
</body>
</html>
