<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EmpManagement</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

</head>
<body>

	<!-- Navbar Start-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">EmpManagement</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="add_emp">AddEmp</a></li>


			</ul>

		</div>
	</nav>
	<!-- Navbar End -->


	<!-- Emp added successfull Message render  -->
	<div th:if=${session.msg}>
		<div class="alert alert-primary" role="alert" th:text=${session.msg}></div>
	</div>
	
	<!-- Emp added successfull Message render End -->
	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Edit Emp</h4>

						<form th:action="@{/register}" method="post" th:object="${emp}">

							<div class="form-group">
								<input type="number" class="form-control" name="id"
									placeholder="Enter Employee id" th:value="${emp.id}">
							</div>

							<div class="form-group">
								<input type="text" class="form-control" name="name"
									placeholder="Enter Employee name" th:value="${emp.name}">
							</div>

							<div class="form-group">
								<input type="text" class="form-control" name="address"
									placeholder="Enter Address" th:value="${emp.address}">
							</div>

							<div class="form-group">
								<input type="email" class="form-control" name="email"
									placeholder="Enter Email add" th:value="${emp.email}">
							</div>

							<div class="form-group">
								<input type="text" class="form-control" name="phone"
									placeholder="Enter phone number" th:value="${emp.phone}">
							</div>

							<div class="form-group">
								<input type="number" class="form-control" name="salary"
									placeholder="Enter Salary" th:value="${emp.salary}">
							</div>

							<button class="btn-primary btn btn-block">Submit</button>

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
